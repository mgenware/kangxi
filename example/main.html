<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kangxi Example</title>
    <meta name="author" content="Kang Xi" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../dist/editor.css" />
    <style>
    #editor {
      padding: 0.5rem;
      border: 1px solid #eee;
    }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="content">
        <div id="editor" class="kx-editor">
          <div class="kx-toolbar"></div>
          <div class="kx-content"></div>
        </div>
      </div>
      <button class="button" onclick="outputHtml()">Get content</button>
      <button class="button" onclick="setHtml()">Set content</button>
      <hr />
      <pre><code id="htmlOutput"></code></pre>
    </section>
    <script src="../dist/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!window.kangxi) {
          console.error('kangxi not installed');
        } else {
          window.editor = window.kangxi.Editor.create(document.getElementById('editor'), `<h2>Sample document</h2>
<p>This is a sample document, thanks for using <code>kangxi</code></p>`);
        }
      });

      function outputHtml() {
        if (!window.editor) {
          console.error('Editor not created');
        } else {
          document.getElementById('htmlOutput').textContent = window.editor.htmlContent();
        }
      }

      function setHtml() {
        if (!window.editor) {
          console.error('Editor not created');
        } else {
          window.editor.setHtmlContent(`<p>New <b>document</b></p>`);
        }
      }
    </script>
  </body>
</html>
