<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kangxi Example</title>
    <meta name="author" content="Kang Xi" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../dist/editor.css" />
    <style>
      #editor {
        padding: 0.5rem;
        border: 1px solid #eee;
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="content">
        <div id="editor" class="kx-editor"></div>
      </div>
      <button class="button" onclick="outputHtml()">Get content</button>
      <button class="button" onclick="setHtml()">Set content</button>
      <hr />
      <p><code id="htmlOutput"></code></p>
    </section>
    <script src="../dist/langs/en.js"></script>
    <script src="../dist/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!window.kangxi) {
          console.error('kangxi not installed');
        } else {
          window.editor = window.kangxi.Editor.create(
            document.getElementById('editor'),
            {
              contentHTML: `<h2>Sample document</h2>
<p>This is a sample document, thanks for using <code>kangxi</code></p>`,
              lang: window.kangxi_lang_en,
            },
          );
        }
      });

      function outputHtml() {
        if (!window.editor) {
          console.error('Editor not created');
        } else {
          document.getElementById('htmlOutput').textContent =
            window.editor.contentHTML;
        }
      }

      function setHtml() {
        if (!window.editor) {
          console.error('Editor not created');
        } else {
          window.editor.contentHTML = `<p>New <b>document</b></p>`;
        }
      }
    </script>
  </body>
</html>
